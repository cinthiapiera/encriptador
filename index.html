<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <img class="logo" src="/assests/Logo.png" alt="logo-alura" >
    </header>
    <main>
      <section>
        <textarea class="principal" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
        <div>
          <h6 class="informacion"><img src="assests/icons_important.png"/> Solo letras minúsculas y sin acentos</h6>
        </div>
        <div class="btn">
          <button class="btn-encriptar">Encriptar</button>
          <button class="btn-desencriptar">Desencriptar</button>
        </div>
      </section>
      <section>
        <textarea class="secundario" cols="20" rows="10"></textarea>
          <div>
            <button class="btn-copiar">Copiar</button>
          </div>
      </section>
    </main>
    <footer>
      <p class="copyrigth">Desarrollado por Cinthia Maldonado</p>
    </footer>
  </body>
</html>
