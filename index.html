<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
    <script src="/encriptador.js"></script>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <p>ENCRIPTADOR DE TEXTO</p>
        </div>
      </div>
    </header>
    <main>
      <section>
        <textarea class="principal" cols="80" placeholder="Ingrese el texto aquí"></textarea>
        <div>
          <h6 class="informacion"><img src="assests/icons_important.png"/> Solo letras minúsculas y sin acentos</h6>
        </div>
        <div class="btn">
          <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
          <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
        </div>
      </section>
      <section>
        <textarea class="secundario" cols="35"></textarea>
          <div>
            <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
          </div>
      </section>
    </main>
    <footer>
      <p class="copyrigth">Desarrollado por Cinthia Maldonado</p>
    </footer>
  </body>
</html>
